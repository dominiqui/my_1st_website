<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me | Dominiqui Nuñez</title>
    <style>
      body {
        margin: 0;
        font-family: "Courier New", Courier, monospace;
        background: linear-gradient(to right, #4a4a4a, #0a0a0a);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .navbar {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 1.2em;
        position: relative;
      }

      .navbar a::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background: #00ff00;
        transition: width 0.3s;
      }

      .navbar a:hover::after {
        width: 100%;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 400px;
      }

      label {
        align-self: flex-start;
        font-size: 1.2em;
        margin-bottom: 5px;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        background-color: #151515;
        color: white;
        border: 1px solid #444;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      button {
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #00ff00;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #00cc00;
      }

      footer {
        position: absolute;
        bottom: 10px;
        text-align: center;
        width: 100%;
        color: #00ff00;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div>
      <h1>Contact me</h1>
      <form>
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="What you're writing about?"
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Full message comes here..."
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2024 Dominiqui Nuñez</p>
    </footer>
  </body>
</html>
